name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend Testing and Building
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd client
        npm ci

    - name: Run frontend linting
      run: |
        cd client
        npm run lint || echo "Linting not configured yet"

    - name: Run frontend tests
      run: |
        cd client
        npm test -- --coverage --watchAll=false

    - name: Build frontend
      run: |
        cd client
        npm run build

    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: client/build/

  # Backend Testing
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Run backend linting
      run: |
        cd backend
        npm run lint || echo "Linting not configured yet"

    - name: Run backend tests
      run: |
        cd backend
        npm test
      env:
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017/carplate_test
        MONGO_DB_NAME: carplate_test

    - name: Start backend server (health check)
      run: |
        cd backend
        timeout 30s npm start || echo "Server start test completed"
      env:
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017/carplate_test
        MONGO_DB_NAME: carplate_test
        PORT: 5001

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit (Frontend)
      run: |
        cd client
        npm audit --audit-level=high

    - name: Run npm audit (Backend)
      run: |
        cd backend
        npm audit --audit-level=high

    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

  # Code Quality
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Check code formatting (when Prettier is added)
      run: |
        echo "Prettier check will be added when configured"
        # npx prettier --check .

    - name: Check for TODO/FIXME comments
      run: |
        echo "Scanning for TODO/FIXME comments..."
        grep -r "TODO\|FIXME\|XXX\|HACK" --exclude-dir=node_modules --exclude-dir=.git . || echo "No TODO comments found"

  # Integration Tests (Future)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'pull_request'

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd backend && npm ci
        cd ../client && npm ci

    - name: Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: client/build/

    - name: Run integration tests
      run: |
        echo "Integration tests will be implemented"
        # Start backend in background
        # Run end-to-end tests
      env:
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017/carplate_integration_test
        MONGO_DB_NAME: carplate_integration_test

  # Deployment (Production)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend, backend, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download frontend build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: client/build/

    - name: Deploy notification
      run: |
        echo "Deployment step - will be configured with actual deployment target"
        echo "Frontend build ready for deployment"
